span></tspan></text></g></g><g id="434bf4161d1a"><rect x="691.75" y="409.453125" rx="1px" ry="1px" width="243" height="30" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="15px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:15px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;font-style: normal;"><tspan x="700.75" y="429.90625"><tspan>相同宽度的字段总是被分配在一起</tspan></tspan></text></g></g><g id="309921360bb1"><rect x="691.75" y="455.90625" rx="1px" ry="1px" width="258" height="30" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="15px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:15px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;font-style: normal;"><tspan x="700.75" y="476.359375"><tspan>父类中定义的变量会出现在子类之前</tspan></tspan></text></g></g><g id="c048d64ac364"><rect x="691.75" y="502.359375" rx="1px" ry="1px" width="592" height="30" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="15px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:15px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;font-style: normal;"><tspan x="700.75" y="522.8125"><tspan>如果CompactFields参数为true(默认为true）：子类的窄变量可能插入父类变量的空隙</tspan></tspan></text></g></g><g id="c9fd827a93ea50c5"><rect x="277" y="162.65625" rx="7px" ry="7px" width="182" height="44" style="fill: #F3F3F4; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="16px" font-weight="normal" fill="rgb(13, 11, 34)" style="font-size:16px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:normal;font-style: normal;"><tspan x="299" y="190.125"><tspan>对象头（Header）</tspan></tspan></text></g></g><g id="f83d29a78d9b"><rect x="515.421875" y="146.125" rx="1px" ry="1px" width="219" h